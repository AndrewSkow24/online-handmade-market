{% extends 'base.html' %}


{% block title  %}
Категории товаров
{% endblock title %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Список категорий</h3>
                </div>
                <div class="card-body">
                    <table class="table">

                        <tr>
                            <th>Категория</th>
                            <th>Описание</th>
                        </tr>

                        {% for object in object_list %}
                        <tr>
                            <td>
                            <a href="{% url 'catalog:products_by_category' object.pk %}">
                                {{ object.name }} </a>

                            </td>
                            <td>{{ object.description }}</td>
                        </tr>


                        {% endfor %}


                    </table>


                </div>
                <div class="card-footer">
                    <a class="btn btn-outline-secondary" href="/">К списку всех продуктов</a>
                </div>



            </div>
        </div>
    </div>

</div>


{% endblock content %}
