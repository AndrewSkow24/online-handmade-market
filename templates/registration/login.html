{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
Вход
{% endblock %}

{% block content %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Вход</h3>
                    </div>
                    <div class="card-body">
                        {{ form|crispy }}
                    </div>
                    <div class="card-footer">
                        <p>
                        <button type="submit" class="btn btn-outline-success">Залогиниться</button>
                        </p>
                        <small>Забыли пароль ? Можете
                            <a href="{% url 'users:reset_password' %}" class="text">сбросить</a> !
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>


</form>


{% endblock content %}
